    <!-- INICIO LOGIN -->
    <div class="container-fluid shadow my-3" id="login">
        <div class="row mb-1 justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9 col-xs-10 px-5 shadow div-login">
                <div class="titulo border border-top-0 border-end-0 border-start-0">
                    <div>
                        <h2 class="text-white titulo">Bienvenido</h2>
                    </div>
                    <div><img src="../assets/logo-RC.png" class="img-fluid mx-4" alt="logo-RCautos" /></div>
                </div>

                <!-- LOGIN -->

                <form id="formulario-login" class="text-white">
                    <div class="mb-4 pt-4">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" required maxlength="30" minlength="3"
                            placeholder="ejemplo@ejemplo.com" />
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password"
                            pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required minlength="8"
                            maxlength="16" />
                    </div>
                    <div class="text-center mt-2" id="usuarioRechazado"></div>
                    <div class="mb-1">
                        <input type="checkbox" class="form-check-input" />
                        <label for="connected" class="form-check-label"><small>Mantenerme conectado</small></label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-danger boton-login">Iniciar Sesión</button>
                    </div>
                    <div class="mt-3 text-center" id="btn-registro">
                        <span>¿No tienes una cuenta registrada?
                            <a href="./registro.html" class="btn link">Regístrate</a></span>
                    </div>
                    <div class="text-center">
                        <a href="./error404.html" class="btn link">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
