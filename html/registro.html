<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Autos</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/icono-pestaña.png" />
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <!-- INICIO REGISTRO -->
    <div class="container-fluid w-100 shadow" id="registro">
        <div class="row mb-1 justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9 col-xs-10 px-5 shadow div-login">
                <div class="titulo border border-top-0 border-end-0 border-start-0">
                    <div>
                        <h2 class="text-white titulo">Registrarme</h2>
                    </div>
                    <div><img src="../assets/logo-RC.png" class="img-fluid mx-4" alt="logo-RCautos" /></div>
                </div>

                <!-- LOGIN -->

                <form id="formulario-login" class="text-white">
                    <div class="mb-2 pt-2">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required maxlength="30" minlength="3"
                            placeholder="Juan" />
                    </div>
                    <div class="mb-2 pt-2">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required maxlength="30" minlength="3"
                            placeholder="Perez" />
                    </div>
                    <div class="mb-2 pt-2">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" required maxlength="30" minlength="3"
                            placeholder="ejemplo@ejemplo.com" />
                    </div>
                    <div class="mb-2 pt-2">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña"
                            pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required minlength="8"
                            maxlength="16" />
                    </div>
                    <div class="mb-2 pt-2">
                        <label for="contraseña2" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="contraseña2"
                            pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required minlength="8"
                            maxlength="16" />
                        <small class="text-secondary">La contraseña debe tener al entre 8 y 16 caracteres, al menos
                            un dígito, al menos una minúscula y al menos una
                            mayúscula.</small>
                    </div>
                    <div class="mt-1 text-center text-danger" id="contraseñaRepetida"></div>
                    <div class="mb-1">
                        <input type="checkbox" class="form-check-input" id="conectado" required />
                        <label for="conectado" class="form-check-label"><small>Acepto términos y condiciones.
                            <a href="./404.html" class="link">Ver</a></small></label>
                      </div>
                    <div class="d-grid">
                        <button class="btn btn-danger boton-login" type="submit">Registrarme</button>
                    </div>
                    <div class="mt-3 text-center" id="btn-registro">
                        <span>¿Ya tienes una cuenta?
                            <a href="./login.html" class="btn link">Iniciar Sesión</a></span>
                    </div>
                    <div class="text-center text-danger mt-2" id="usuarioRechazado"></div>
                </form>
            </div>
        </div>
    </div>
    <!-- FIN REGISTRO -->

    <script src="../js/registro.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
